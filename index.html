<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>

  <div id="container">
    <div id="info">
      <h1><i class="fas fa-times red"></i> Tic-Tac-Toe <i class="far fa-circle blue" style="transform: scale(0.8);"></i></h1>

      <a href="#" id="restart" class="button">Restart</a>

      <a href="#" id="toggle-mark" class="red-bg button"></a>

      <span class="blue"><strong>Wins:</strong> <span id="wins"></span></span>
      <span class="red"><strong>Losses:</strong> <span id="losses"></span></span>

      <p><sub>&copy; Tessa Peterson 2019</sub></p>
    </div>

    <div id="board">
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
